<div class="container" *ngIf="!orderSuccess">
  <form (ngSubmit)="onSubmit()" #CheckoutForm="ngForm" action="post">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="order.name" placeholder="John Doe">
      </div>
      <div class="form-group col-md-6">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="order.email" placeholder="johndoe@domain.com">
      </div>
    </div>
    <div class="form-group col-md-6">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" [(ngModel)]="order.address" placeholder="1234 Main St">
    </div>
    <div class="form-group col-md-6">
      <label for="inputAddress2">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2"  [(ngModel)]="order.address2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="country">Country</label>
        <select id="country" [(ngModel)]="order.country" class="form-control">
          <option selected>Choose...</option>
          <option value="United States">United States</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label for="state">State</label>
        <input type="text" class="form-control" [(ngModel)]="order.state" id="state">
      </div>
      <div class="form-group col-md-4">
        <label for="city">City</label>
        <input type="text" class="form-control" [(ngModel)]="order.city" id="city">
      </div>
      <div class="form-group col-md-2">
        <label for="postalCode">Zip</label>
        <input type="text" class="form-control" [(ngModel)]="order.postalCode" id="postalCode">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Checkout</button>
  </form>
</div>
<div *ngIf="orderSuccess" class="container-md">
  <h1>Order Success!</h1>
  <h4>Order Number: {{confirmedOrder.id}}</h4>
  <ul>
    <li>{{confirmedOrder.name}}</li>
    <li>{{confirmedOrder.email}}</li>
  </ul>
</div>
