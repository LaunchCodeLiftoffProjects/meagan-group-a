<div class="container">
  <h1>Add Product</h1>
  <form (ngSubmit)="onSubmit()" #AddItemForm="ngForm" action="post">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="model.name" name="name">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" [(ngModel)]="model.description" name="description"></textarea>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" class="form-control" id="price" min="0.01" step=".01" max="10000" [(ngModel)]="model.price" name="price">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
</div>
