<h4>List view</h4>
<div class="submit-form">
<table>
<thead>
<th>Id</th>
<th>Name</th>
<th>Description</th>
<th>Price</th>
<th></th>
</thead>
  <tbody>
  <tr  *ngFor="let item of list">
    <td>{{item.id}}</td>
    <td>{{item.name}}</td>
    <td>{{item.description}}</td>
    <td>{{item.price}}</td>
    <td> <button class="btn btn-sm btn-primary" (click)="onSubmit(item)"> Add to cart </button></td>
    <td *ngIf="isLoggedIn"> <button class="btn btn-sm btn-primary" (click)="addWishList(item)"> Add to WishList </button></td>

  </tr>
  </tbody>
</table>
</div>
