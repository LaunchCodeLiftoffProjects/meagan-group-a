<div class="container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <h3>
      <strong>{{ currentUser.username }}</strong> Profile
    </h3>
  </header>
<!--  <p>-->
<!--    <strong>Token:</strong>-->
<!--    {{ currentUser.accessToken.substring(0, 20) }} ...-->
<!--    {{ currentUser.accessToken.substr(currentUser.accessToken.length - 20) }}-->
<!--  </p>-->
  <p>
    <strong>Username:</strong>
    {{ currentUser.username }}
  </p>
  <p>
    <strong>Email:</strong>
    {{ currentUser.email }}
  </p>
  <strong>Roles:</strong>
  <ul>
    <li *ngFor="let role of currentUser.roles">
      {{ role }}
    </li>
  </ul>
  <div class="submit-form" *ngIf="wishList.length>0">
    <h1 class="mt-2"><strong>WishList</strong></h1>
    <table class="table table-striped" id="wishListTable">
      <thead class="table-info thead">
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Price</th>
      <th scope="col"></th>
      </thead>
      <tbody>

      <tr  *ngFor="let item of wishList; let i = index">
        <th scope="row">{{item.id}}</th>
        <td>{{item.name}}</td>
        <td>{{item.description}}</td>
        <td>{{item.price}}</td>
        <td><button class="btn btn-sm btn-primary" (click)="delete(item)"> Remove </button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
  <ng-template #loggedOut>
    Please login.
  </ng-template>
